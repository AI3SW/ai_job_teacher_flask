<!doctype html>
<html>
<title>AI Job Teacher</title>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src={{url_for('static', filename='functions.js' ) }}></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid text-center my-5">
            <h1 class="m-5">AI Job Teacher</h1>
            <p>Flask App for AI Job Teacher.</p>
        </div>

        <div class="container-fluid row text-center">
            <div class="col-3"></div>
            <div class="col-3">
                <div class="container">
                    <input type="file" accept="image/*" onchange="loadFile(event)">
                    <img id="output_img" class="img-thumbnail mt-4 d-none" style="max-width: 320px;" />
                </div>
            </div>

            <div class="col-3 text-left">
                <div class="container mb-4">
                    <label for="job_select">Choose a Job</label>
                    <select id="job_select" class="custom-select" aria-label="Default select example">
                        {%for (job_id, job_name) in job_list %}
                        <option value={{job_id}}>{{job_name}}</option>
                        {%endfor%}
                    </select>
                </div>

                <div class="container">
                    <label for="audio">Text-to-Speech Input</label>
                    <input id="audio_text_input" class="form-control" type="text">
                </div>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="container-fluid text-center my-5">
            <button id="get_version_button" type="button" class="btn btn-primary mx-5">GET Version</button>
            <button id="get_job_button" type="button" class="btn btn-primary mx-5">GET Job</button>
            <button id="post_image_button" type="button" class="btn btn-primary mx-5">POST Image</button>
            <button id="get_audio_button" type="button" class="btn btn-primary mx-5">GET Audio</button>
            <button type="button" class="btn btn-secondary mx-5" onclick="toggle_content('')">Clear Content</button>
        </div>

        <div class="container-fluid-md text-center my-5">
            <div id="get_version_content_div" class="d-none container text-left" style="max-width: 800px;">
                <pre><code class="d-inline-block" style="max-width: 100%; font-size: 18px; overflow: hidden; text-overflow: ellipsis;"></code></pre>
            </div>

            <div id="get_job_content_div" class="d-none container text-left" style="max-width: 800px;">
                <pre><code class="d-inline-block" style="max-width: 100%; font-size: 18px; overflow: hidden; text-overflow: ellipsis;"></code></pre>
            </div>

            <div id="post_image_content_div" class="d-none container" style="max-width: 800px;">
                <img id="post_image_content_img" class="img-thumbnail" style="max-width: 320px;">
            </div>

            <div id="get_audio_button_div" class="d-none container" style="max-width: 800px;">
                <audio id="audio" controls>
                    <source id="audio_source" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
